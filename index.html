<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <title>Todolist</title>
  </head>
  <body>
    
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Todolist</h5>
                    <div class="card-body">
                        <!-- Input tambah todo -->
                        <div class="row justify-content-between">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Tulis sesuatu..." id="input-todo">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button" id="btn-add-todo">Simpan</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="search-todo" placeholder="Cari todo...">
                            </div>
                        </div>
                        <!-- Table list todo -->
                        <table class="table">
                            <tbody id="body-todo">
                            </tbody>
                        </table>
                        <!-- Footer -->
                        <footer class="blockquote-footer">Created by: <cite title="Source Title">Yan Yan Permana</cite></footer>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
